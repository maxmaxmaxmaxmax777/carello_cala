<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rete Cablata</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calcolaTotale() {
            let totale = 0;
            const prezzi = document.querySelectorAll('.prezzo');
            prezzi.forEach(prezzo => {
                const quantita = prezzo.closest('tr').querySelector('.quantita').value;
                totale += parseFloat(prezzo.innerText) * quantita;
            });
            document.getElementById('totale').innerText = totale.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Il mio carrello - Rete Cablata</h1>
    <table>
        <thead>
            <tr>
                <th>Codice Prodotto</th>
                <th>Descrizione</th>
                <th>Quantità</th>
                <th>Immagine</th>
                <th>Prezzo Unitario(€)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SW123</td>
                <td>Switch 8 porte</td>
                <td><input type="number" class="quantita" value="1" onchange="calcolaTotale()"></td>
                <td><img src="images/switch.jpg" alt="Switch" class="immagine"></td>
                <td class="prezzo">70.00</td>
            </tr>
            <tr>
                <td>CABL456</td>
                <td>Cavo Ethernet 10m</td>
                <td><input type="number" class="quantita" value="1" onchange="calcolaTotale()"></td>
                <td><img src="images/cavo.jpg" alt="Cavo Ethernet" class="immagine"></td>
                <td class="prezzo">10.00</td>
            </tr>
            <tr>
                <td>CONN789</td>
                <td>Connettore RJ45</td>
                <td><input type="number" class="quantita" value="10" onchange="calcolaTotale()"></td>
                <td><img src="images/connettore.jpg" alt="Connettore" class="immagine"></td>
                <td class="prezzo">5.00</td>
            </tr>
        </tbody>
    </table>
    <p>Totale: €<span id="totale">125.00</span></p>
    <button onclick="location.href='index.html'">Vai ai componenti del PC</button>
</body>
</html>
